              <form>
                    <fieldset class="center">
                      <legend>Contact</legend>
                      <legend>Ask me anything or share your feedback</legend>

                        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                                <div class="form-group">
                                        <input type="text" class="form-control">
                                      </div>                        </div>
                      </div>
                      <div class="form-group center">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="email@example.com">

                      </div>
                      
                      
                      <div class="form-group">
                        <label for="exampleTextarea">Message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                        <small id="fileHelp" class="form-text text-muted">Write your questions or feedback here</small>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
